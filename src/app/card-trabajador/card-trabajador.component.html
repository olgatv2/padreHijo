<div class="col mb-6">

  <div class="card h-100">
    <!--Card image-->
    <div class="view overlay">
      <img class="card-img-top" src="../../assets/{{trabajador.id}}.jpg" alt="Card image cap">
      <a href="#!">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">

      <!--Title-->
      <h4 class="card-title"> {{trabajador.nombre}}</h4>   <!-- Mostrar nombre del trabajador -->
      <h4> {{trabajador.cargo}}</h4>                     <!-- Mostrar cargo del trabajador -->
      <!--Text-->
      <p class="card-text">Votos: {{trabajador.votos}}      <!-- Mostrar votos del trabajador -->
        <img src="../../assets/like.jpg" (click)="xxxx">     <!-- Mostrar en src imagen like.jpg   y llamar a funcion like   con el id del trabajador -->
        <img src="../../assets/like.jpg" (click)="xxxx">     <!-- Mostrar en src imagen unlike.jpg y llamar a funcion unlike con el id del trabajador -->
      </p>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-danger" (click)="xxxx">Borrar Trabajador</button> <!--llamar a funcion eliminar con el id del trabajador -->
    </div>

  </div>
  <!-- Card -->
</div>
